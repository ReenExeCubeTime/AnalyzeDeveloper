AppBundle\Entity\SDeveloperProfile:
    type: entity
    table: s_developer_profile
    repositoryClass: AppBundle\Repository\SDeveloperProfileRepository

    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY

    fields:
        title:
            type: string
            nullable: false
            length: 255
        salary:
            type: integer
            nullable: false
        description:
            type: string
            nullable: false
