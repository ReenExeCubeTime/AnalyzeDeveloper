AppBundle\Entity\SSkill:
    type: entity
    table: s_skill
    repositoryClass: AppBundle\Repository\SSKillRepository

    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY

    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false